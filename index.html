<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Well Come To My Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <br>
    
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <br>
    
            <button id="login" class="btn btn-success">Enter</button>
    
        </div>
    </div>

    <div id="transaction-area">
        <!-- .row>.col-md-4*3>h5+h2 -->
        <div class="row">
            <div class="col-md-4">
                 <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="cruntDeposit">00</span></h2>
                 </div>
            </div>
            <div class="col-md-4 ">
                 <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="cruntWithdraw">00</span></h2>
                 </div>
            </div>
            <div class="col-md-4">
                 <div class="Blance status">
                    <h5>Blance</h5>
                    <h2>$ <span id="cruntBlance">1000</span></h2>
                 </div>
            </div>
             
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="outWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
             
         
    </div>
 
    <script>
        // Login btn listener
            const loginBtn = document.getElementById("login") ;
            loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // Deposit btn Listener
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){    
            const depositNumber = getInputNumber("depositAmount") ; 

 
           updateSpanText("cruntDeposit", depositNumber);
           updateSpanText("cruntBlance", depositNumber);

           document.getElementById("depositAmount").value = "";


        // Withdraw btn Listener
        const withdrawBtn = document.getElementById("outWithdraw");
        withdrawBtn.addEventListener("click", function(){
              const withdrawNumber = getInputNumber("withdrawAmount") ;
              console.log(withdrawNumber);
        })

        function getInputNumber(id){
             const amount = document.getElementById(id).value ;
             const amountNumber = parseFloat(amount);
             return amountNumber ;
        }



        updateSpanText("cruntBlance", withdrawNumber)

        


            function updateSpanText(id,depositNumber) {
                const crunt = document.getElementById(id).innerText;
                const cruntNumber = parseFloat(crunt);
                 const totalCrunt = depositNumber + cruntNumber ;
                 document.getElementById(id).innerText = totalCrunt ;
            }
                
        }) ;

</body>
